<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <nav>
      <a href="./index.html"><button><b>Go back to Homepage</b></button></a>
      <a href="./register.html"><button><b style="color: darkgreen;">Registration page</b></button></a>
      <h1><b>Login page</b><h1>
    </nav>
    <main>
      <form>
        <div>
          <label><span style="color: brown">Email</span></label
          ><br />
          <input type="email" required />
          <hr />
        </div>
        <div>
          <label><span style="color: brown">Password</span></label
          ><br />
          <input type="password" required minlength="8" />
          <hr />
        </div>
        <div>
          <label><span style="color: brown">password</span></label
          ><br />
          <input type="number" />
          <hr />
        </div>
        <div>
          <label><span style="color: brown">date</span></label
          ><br />
          <input type="date" />
          <hr />
        </div>
        <div>
          <button style="color: blue">
            <b style="font-size: 120%">Login</b>
          </button>
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
